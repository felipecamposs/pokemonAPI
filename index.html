<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/scripts.js"></script>
    <link rel="icon" href="./favicons/Master-Ball.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script defer src="./js/scripts.js"></script>
    
    <title>Pokémon</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="fundo">
            <img class="fotoPokemon"></i>
          </div>
          <div class="info">
            <h1><span class="nomePokemon"></span></h1>
            <span class="tipoPokemon1"></span>
            <span class="tipoPokemon2"></span>
          </div>
          <div class="pokemon-stats">
            Altura: <span class="altura"></span>
            Peso: <span class="peso"></span>
          </div>
          <div class="moves"><br>
            Moves: <br>
            <span class="move1"></span><br>
            <span class="move2"></span><br>
            <span class="move3"></span><br>
            <span class="move4"></span><br>
            </div>
        </div>
      </div>
      <form class="form">
            <input type="search" class="inputPesquisa" required>
            <button class="fa fa-search" id="botaoPesquisar"></button>
        </form>
    <div class="buttons">
        <button class="botaoAnterior" id="botaoAnterior">Anterior</button>
        <button class="botaoProximo" id="botaoProximo">Próximo</button>
    </div>
    
</body>
</html>
