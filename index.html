<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/scripts.js"></script>
    <link rel="icon" href="./favicons/Master-Ball.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script defer src="./js/scripts.js"></script>
    
    <title>Pokémon</title>
</head>
<body>
    <main>
        <h1>PoKéMoN</h1>
        <div class="infoPokemon">
            <span class="idPokemon"></span> -
            <span class="nomePokemon"></span> 
            <img class="fotoPokemon"></i>
            <p>
            <span class="tipoPokemon1"></span>
            <span class="tipoPokemon2"></span>
            </p>
            <label for="normal" class="animadaNormal">Normal</label>
            <img class="imagemAnimadaPokemon"></i>
            <label for="shiny" class="animadaShiny">Shiny</label>
            <img class="imagemAnimadaShinyPokemon"></i>
        </div>

        <form class="form">
            <input type="search" class="inputPesquisa" required>
            <button class="fa fa-search" id="botaoPesquisar"></button>
        </form>
    </main>
    <div class="buttons">
        <button class="botaoAnterior" id="botaoAnterior">Anterior</button>
        <button class="botaoProximo" id="botaoProximo">Próximo</button>
    </div>
</body>
</html>
